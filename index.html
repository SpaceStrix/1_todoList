<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-contfluid">

    </div>
    <!-- /.container-fluid -->
    <div class="container main-container">
        <div class="main-panel">
            <div class="row">
                <div class="col-sm-10">
                    <div class="all-task">
                        <button type="button" class="btn btn-light btn-task-group">All Task</button>
                        <button type="button" class="btn btn-light btn-task-group">New Task</button>
                        <button type="button" class="btn btn-light btn-task-group">Complete</button>
                    </div>
                    <!-- /.all-task -->
                </div>
                <!-- /.col-sm-8 -->
                <div class="col-sm-2">
                    <div class="add-task">
                        <button type="button" class="btn add-task-btn">Add Task</button>
                    </div>
                    <!-- /.add-task -->
                </div>
                <!-- /.col-sm-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.b -->

        <div class="container form-block visibility-form">
            <form name="setTask">
                <div class="form-group">
                    <label for="formGroupExampleInput">Task body</label>
                    <input type="text" class="form-control" name="input-text" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Priority</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="select-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary submitFormButton">Submit</button>
            </form>
        </div>
        <!-- /.container -->


        <div class="task-container">
            <div class="task-container-panel">
                <div class="row">
                    <div class="col-sm-6">
                        <h6>Task Name</h6>
                    </div>
                    <!-- /.col-sm-6 -->
                    <div class="col-sm-2">
                        <h6>Priority</h6>
                    </div>
                    <!-- /.col-sm-2 -->
                    <div class="col-sm-2">
                        <h6>Comments</h6>
                    </div>
                    <!-- /.col-sm-2 -->
                    <div class="col-sm-2">
                        <h6>Task Time</h6>
                    </div>
                    <!-- /.col-sm-2 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.task-container-panel -->

        </div>
        <!-- /.task-container -->

        <div class="task-list">

        </div>
        <!-- /.task-list -->

        <!-- form  PANEL-->

    </div>
    <!-- /.container -->
    <script src="js/app.js"></script>
</body>

</html>
